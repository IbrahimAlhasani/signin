<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <video id="my-video" class="video-js vjs-default-skin" autoplay muted loop playsinline>
    <source src="Library B-Roll Sequence.mp4" type="video/mp4">
  </video>
  <div class="login-container">
    <div class="check-mark"><img class="icon" src="تنزيل.jpg" alt=""></div>
    <form>
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Name" required name="name">
      </div>

      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Email" required name="email">
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" required name="password">
      </div>
      <input class="submit" type="submit" name="signin" value="sign in">
    </form>
    <p>I already have an account? <a href="#">Log in</a></p>
  </div>
</body>

</html>
